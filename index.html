<html>
<head>
	<link rel="stylesheet" href="fonts.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script> 
	<script src="app.js"></script>
	<style type="text/css"></style>
	<title>My Shopping List by Namrata Patil</title>
</head>
	<body>
		<div id="container">
			<div id="heading">
				<img id="logo" src="">
				<h1>
					<span class="pink-text"> Shopping</span>
					List
				</h1>
				<h2>By Namrata Patil</h2>
				<hr>
			</div>
			<button name="startover" id="startover" class="button">Reset List</button>
			<div id="outer-area">
				<p class="dashed"> Need to buy some groceries?</p>
				<p class="dashed"> Enter the items in the box and press ENTER</p>

				<div id="list-area">
					<ul id="groceries">
						<!-- <li class="item">Bread</li> -->
						<!-- <li class="item">Apples</li> -->
						<!-- <li class="item">Shampoo</li> -->
						<!-- <li class="item">Milk</li> -->
					</ul>
				</div>

				<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="+ Enter items">
				
			</div>
			<div id="footing">
			</div>
			<script type="text/javascript" src="js/function.js"> </script>
		</div>
	</body>
</html>
